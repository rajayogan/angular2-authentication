<div class="center-div">

 <div class="card small">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="http://lorempixel.com/400/200">
      
    </div>
   
     <div class="card-content">
     <span class="card-title">Login</span>
         <p>Click to reveal</p>
  </div>
  <div class="card-reveal">
  <span class="card-title grey-text text-darken-4">Login<i class="material-icons right">close</i></span>
                   <div class="input-field">
          <input id="user_name" type="text" class="validate" [(ngModel)]="localUser.username">
          <label for="user_name">Username</label>
        </div>
        <div class="input-field">
          <input id="password" type="password" class="validate" [(ngModel)]="localUser.password">
          <label for="password">Password</label>
        </div>
        <button class="waves-effect waves-light btn" (click)="login()">Login</button>
        <button class="waves-effect waves-light btn" (click)="signup()">Signup</button>
        <button class="waves-effect waves-light btn" (click)="clearvalues()">Clear</button>
            </div>
</div>
